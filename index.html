<!DOCTYPE html>
<html lang="en">
<head>

  <title>Protected Page</title>
  <script>
    const password = prompt("Enter password to view this site:");
    const validPassword = "test123"; // ðŸ”’ You can change this

    if (password !== validPassword) {
      document.write("<h1>Unauthorized</h1><p>Wrong password.</p>");
    }
  </script>
</head>
<body>
  <h1>Welcome!</h1>
  <p>This is a password-protected HTML page.</p>

</html>
